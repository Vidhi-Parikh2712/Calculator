<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="container">
      <div id="items"> 
          <div id="screen"> 
              <input type="text" id="result">
          </div>
      </div>
      <div id="features"> 
        <button id="btn1" onclick="clearScreen()"> Clear </button>
        <button id="btn2" onclick="del()"> Delete </button>
    </div>
    <div id="buttons">
        <div id="row1">
            <input type="button" value="7" onclick="display('7')" class="btn">
            <input type="button" value="8" onclick="display('8')" class="btn">
            <input type="button" value="9" onclick="display('9')" class="btn">
            <input type="button" value="รท" onclick="display('/')" class="btn">
        </div>
        <div id="row2">
            <input type="button" value="4" onclick="display('4')" class="btn">
            <input type="button" value="5" onclick="display('5')" class="btn">
            <input type="button" value="6" onclick="display('6')" class="btn"> 
            <input type="button" value="x" onclick="display('*')" class="btn">
        </div>
        <div id="row3">
            <input type="button" value="1" onclick="display('1')" class="btn">
            <input type="button" value="2" onclick="display('2')" class="btn">
            <input type="button" value="3" onclick="display('3')" class="btn">
            <input type="button" value="-" onclick="display('-')" class="btn">
        </div>
        <div id="row4">
            <input type="button" value="." onclick="display('.')" class="btn">
            <input type="button" value="0" onclick="display('0')" class="btn">
            <input type="button" value="=" onclick="calculate()" class="btn">
            <input type="button" value="+" onclick="display('+')" class="btn">
        </div>
    </div>
  </div>  
</body>
<script src="script.js"></script>
<script
src="https://kit.fontawesome.com/4c536a6bd5.js"
crossorigin="anonymous"
></script>
</html>
